<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
    <!-- bootstrap 5 css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <!-- external css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- favicon -->
    <link rel="icon" href="assets/images/favicon.png" />
    <link
      rel="apple-touch-icon"
      href="/favicon/apple-touch-icon.png"
      sizes="76x76" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon.png" />
    <title>Demo - Nextstore</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-top navbar-light bg-white py-1">
      <div class="container">
        <a class="navbar-brand ;" href="#">
          <h4
            style="
              color: #1d7ec5;
              font-weight: 700;
              font-size: 24px;
              padding: 10px 49px;
              margin: 0;
            ">
            Next<span style="color: #000">store</span>
          </h4>
        </a>
        <ul class="navbar-nav mb-2 mb-lg-0 flex-row gap-3">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="/front-end/home.html"
              >Theme</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="front-end/index.html">Front End</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dashboard/index.html">Dashboard</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- demo section -->
    <section class="demo-main mt-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 col-sm-12 col-12">
            <div class="demo-box text-center">
              <img
                src="assets/images/Nextstore-client-app.png"
                alt="Front-end app"
                width="100%" />
              <h2 class="mb-0">Front End</h2>
              <span class="text-primary">Application for users</span>
              <p class="pt-2 text-secondary text-xs">
                The Main Application is designed for users to buy products
                online.
              </p>
              <a href="front-end/index.html">
                <button class="btn-primary mb-3">View Documentation</button>
              </a>
            </div>
          </div>
          <div class="col-lg-5 col-md-6 col-sm-12 col-12">
            <div class="demo-box text-center">
              <img
                src="assets/images/dashboard-Nextstore.png"
                alt="Front-end app"
                width="100%" />
              <h2 class="mb-0">Admin Dashboard</h2>
              <span class="text-primary">Application for admin</span>
              <p class="pt-2 text-secondary text-xs">
                The Admin Dashboard is Designed for the admin to manage products
                and sales.
              </p>
              <a href="dashboard/index.html">
                <button class="btn-primary mb-3">View Documentation</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- bootstrap 5 js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
